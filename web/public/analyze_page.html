<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta charset="utf-8">
		<title>新闻舆情分析系统</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="https://unpkg.com/element-ui@1.3.1/lib/theme-default/index.css">
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
	</head>
	<body>

		<div id="nav-on-top"></div>
	
		<br><br>



		<div class="container" id="form" v-loading.fullscreen.lock=loading>
			<div class="row">
				<div class="page-header" >
					<h1 style="text-align: center;color: #4285F4">新闻文本在线分析</h1>
				</div>

				<div class="col-md-2"></div>
				<div class="col-md-4" id="inputForm">
						<!--<h3 style="text-align: center;">输入文本</h3>-->
					<el-input type="textarea" :autosize="{ minRows: 15, maxRows: 15}" placeholder="请输入待预测文本" v-model="inputContent"></el-input>
				</div>
				<div class="col-md-4" id="outputForm">
						<!--<h3 style="text-align: center;">解析结果</h3>-->
					<!--<el-input type="textarea" :autosize="{ minRows: 15, maxRows: 15}" :disabled="true" v-model="outputContent"></el-input>-->
					<div style="background-color: #f5f5f5;height: 327px;" v-html="outputContent"></div>
				</div>
			</div>
			<div class="row">
				<br>

				<div  style="text-align: center;">
					<el-button type="primary" @click="analyzeText">开始解析</el-button>
				</div>
			</div>

		</div>
		</br></br></br></br></br></br><!-- </br></br> -->


		<div id="nav-on-bottom"></div>

	</body>
	<script type="text/javascript" src="js/lib/jquery1.9.1.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/vue.min.js"></script>
	<script type="text/javascript" src="js/lib/axios.min.js"></script>
	<script type="text/javascript" src="js/lib/echarts.min.js"></script>
	<script type="text/javascript" src="js/lib/shine.js"></script>
	<script src="https://unpkg.com/element-ui@1.3.1/lib/index.js"></script>
	<script type="text/javascript" src="js/nav.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/analyze_page.js"></script>
</html>
